<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selection with CSS Selectors in jQuery</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Ejercicios con jQuery</h1>
    <h3>Click en la fila de primer tabla para cambiar su color</h3>

    <table id="table1">
        <tr><td>Row 1, Table 1</td></tr>
        <tr><td>Row 2, Table 1</td></tr>
        <tr><td>Row 3, Table 1</td></tr>
    </table>

    <table id="table2">
        <tr><td>Row 1, Table 2</td></tr>
        <tr><td>Row 2, Table 2</td></tr>
        <tr><td>Row 3, Table 2</td></tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script5.js"></script>
    
</body>
</html>
