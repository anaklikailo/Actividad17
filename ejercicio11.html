<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Palabra al Hacer Click</title>
    <style>
        p strong {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p><strong>Perro</strong>, <strong>gato</strong>, <strong>loro</strong>. Auto, edificio, avion.</p>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/script11.js"></script>
</body>

</html>
