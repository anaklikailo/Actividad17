<!DOCTYPE html>
<html>
<head>
    <title>Modify Table with jQuery</title>
    <style>
        table { width: 40%; border-collapse: collapse; margin-bottom: 15px; }
        td { border: 1px solid grey; padding: 5px; text-align: center; }
        button { padding: 8px; }
    </style>
</head>
<body>

    <h2>Table 1</h2>
    <table id="table1">
        <tr><td>A1</td><td>A2</td><td>A3</td></tr>
        <tr><td>B1</td><td>B2</td><td>B3</td></tr>
        <tr><td>C1</td><td>C2</td><td>C3</td></tr>
    </table>

    <h2>Table 2</h2>
    <table id="table2">
        <tr><td>X1</td><td>X2</td><td>X3</td></tr>
        <tr><td>Y1</td><td>Y2</td><td>Y3</td></tr>
        <tr><td>Z1</td><td>Z2</td><td>Z3</td></tr>
    </table>

    <button id="modify">Modificar primera tabla</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script7.js"></script>

</body>
</html>
