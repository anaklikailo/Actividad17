<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coordenadas del mouse en DIV</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 40px;
        background: #f5f7f8;
        }


        h1 { font-size: 18px; margin: 0; }


        #cuadro {
        width: 200px;
        height: 200px;
        background: #021d2d;
        border: 2px solid #2c7bb6;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        }


        #mensaje {
        font-size: 16px;
        color: #5d2b2b;
        min-height: 22px;
        }


        .info-peq { font-size: 12px; color: #e88e8e; }
    </style>
</head>
<body>
    <h1>Coordenadas del mouse dentro del DIV (200×200)</h1>


    <div id="cuadro" aria-label="Área de prueba">
        <span class="info-peq">Pasa el mouse aquí</span>
    </div>


    <p id="mensaje">El mouse está fuera del div.</p>

    <script src="../js/script14.js"></script>

</body>
</html>
