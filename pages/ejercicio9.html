<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>addClass and removeClass</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table { border-collapse: collapse; width: 50%; margin-top: 15px; }
        th, td { border: 1px solid #555; padding: 8px; text-align: center; }
        .buttons { margin-top: 15px; }

        .thead-style {
            background-color: #b2ebf2; /* Light Cyan */
            color: #004d40;
            font-weight: bold;
        }
        .tbody-style {
            background-color: #f3e5f5; /* Light Purple */
            color: #4a148c;
        }
    </style>
</head>
<body>
    <h2>Example of addClass() and removeClass()</h2>
    <table>
        <thead>
            <tr><th>Name</th><th>Last Name</th><th>Age</th></tr>
        </thead>
        <tbody>
            <tr><td>Juan</td><td>Pérez</td><td>28</td></tr>
            <tr><td>Lucia</td><td>Gómez</td><td>32</td></tr>
        </tbody>
    </table>
    <div class="buttons">
        <button id="add">Associate Classes</button>
        <button id="remove">Disassociate Classes</button>
    </div>
    <script src="../js/script9.js"></script>
</body>
</html>
