<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Change Row Color on Click</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            cursor: pointer; /* Indicates that the rows are clickable */
        }
    </style>
</head>
<body>

    <h2>Click en la fila para cambiar su color</h2>

    <table id="myTable">
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Select all 'tr' (table row) elements inside the table with id "myTable"
            $("#myTable tr").click(function() {
                // 'this' refers to the specific 'tr' element that was clicked
                // .css() is used to change the background color to a light blue
                $(this).css("background-color", "#cce5ff");
            });
        });
    </script>

</body>
</html>
